
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TD Business Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    .login-container {
      width: 100%; max-width: 400px; margin: 80px auto;
      background: white; padding: 40px; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #007C41; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; background: #007C41;
      color: white; border: none; border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>TD Business Online</h2>
    <form action="bgi_dashboard.html">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Bginvestments" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Joshael1!" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
